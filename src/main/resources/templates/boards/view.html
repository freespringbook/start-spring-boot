<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">

    <div class="card-header">View Page</div>
    <div class="card-body">


        <div class="form-group">
            <label>BNO</label> <input class="form-control" name="bno"
                th:value="${vo.bno}" readonly="readonly" />
        </div>

        <div class="form-group">
            <label>Title</label> <input class="form-control" name="title"
                th:value="${vo.title}" readonly="readonly" />
            <p class="help-block">Title text here.</p>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="3" name='content'
                th:text="${vo.content}" readonly="readonly"></textarea>
        </div>

        <div class="form-group">
            <label>Writer</label> <input class="form-control" name="writer"
                th:value="${vo.writer}" readonly="readonly" />
        </div>

        <div class="form-group">
            <label>RegDate</label> <input class="form-control" name="regDate"
                th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}"
                readonly="readonly" />
        </div>

        <!--  로그인하지 않은 사용자와 로그인한 사용자 같이 처리 하기 위한 처리
            anonymousUser : 익명의 사용자 인지
            ${#authentication.principal.member.uid} : 로그인한 사용자 인지 확인
            uid 변수 지정
        -->
        <div class="float-right">

            <!-- 수정/삭제 화면으로 이동
                th:if로 버튼이 보이도록 처리
            -->
            <a th:href="@{ modify(page=${pageVO.page},
                        size=${pageVO.size},
                        type=${pageVO.type},
                        keyword=${pageVO.keyword},
                        bno =${vo.bno}
                     )}" class="btn btn-primary" id='goModBtn'>Modify/Delete</a>

            <!-- 목록으로 이동 -->
            <a th:href="@{ list(page=${pageVO.page},
                        size=${pageVO.size},
                        type=${pageVO.type},
                        keyword=${pageVO.keyword},
                        bno = ${vo.bno}
                     )}" class="btn btn-secondary">Go List</a>
        </div>

    </div>

    <div class='container'>
        <!-- 댓글 리스트 테이블 -->
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>RNO</th>
                <th>REPLY TEXT</th>
                <th>REPLER</th>
                <th>REPLY DATE</th>
            </tr>
            </thead>
            <tbody id="replyTable" >
            </tbody>
        </table>

        <!-- 댓글 추가 모달창 오픈 버튼-->
        <div class='float-right'>
            <button class='btn btn-secondary' id='addReplyBtn'>Add Reply</button>
        </div>

    </div>

    <!-- 댓글 추가/수정/삭제 Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Reply Text</label>
                    <input type="text" class="form-control" name='replyText'>

                    <label>Replyer</label>
                    <input type="text" class="form-control" name='replyer'>
                </div>
                <div class="modal-footer">
                    <button id='delModalBtn'class="btn btn-danger">Delete</button>
                    <button id='modalBtn'class="btn btn-info">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!--  end Modal -->

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript" th:src="@{'/js/reply.js'}"></script>

    <script th:inline="javascript">

        $(function (e) {

            var mode;
            //댓글 추가 버튼 클릭시 모달창 열기 닫기
            $("#addReplyBtn").on('click', function(){

                $("#myModal").modal("show");
                $(".modal-title").text("Add Reply");

                replyTextObj.val("");
                replyerObj.val("");
                $("#delModalBtn").hide(); //댓글 추가시에는 삭제버튼 숨기기

                mode= "ADD";
            });

            // 스크립트로 로그인한 사용자에 따라 버튼 제어
            var uid =[[${#authentication.principal} eq 'anonymousUser'? null :${#authentication.principal.member.uid}]] ;
            // 게시글 수정/삭제 버튼 클릭 처리
            $("#goModBtn").click(function(e){

                e.preventDefault();

                if(uid == null){
                    if(confirm("로그인 할까요?")){
                        //self.location = [[@{/login}]];
                        self.location = $(this).attr("href");
                    }
                }else {

                    if(uid == [[${vo.writer}]]){
                        self.location = $(this).attr('href');
                    }else {
                        alert("작성자만이 수정이나 삭제할 수 있습니다.");
                    }
                }
            });

            var bno = [[${vo.bno}]];
            var rno;
            // 댓글 삭제 버튼 클릭 처리
            $("#delModalBtn").on("click", function(){

                var obj = {bno:bno, rno:rno};

                replyManager.remove(obj, function(list){

                    alert("댓글이 삭제되었습니다. ")
                    afterAll(list);
                });

            });

            var replyTextObj = $("input[name='replyText']");
            var replyerObj = $("input[name='replyer']");

            // 댓글 테이블 클릭시 댓글 수정 모달창 띄우기
            $("#replyTable").on("click", "tr", function(e){

                var tds = $(this).find('td');

                console.log(tds);

                rno = tds[0].innerHTML;
                mode ='MOD';

                replyTextObj.val(tds[1].innerHTML);
                replyerObj.val(tds[2].innerHTML);
                $("#delModalBtn").show(); // 댓글 수정시에는 삭제버튼 보이게
                $("#myModal").modal("show");
                $(".modal-title").text("Modiy/Delete Reply");

            });

            // 댓글 추가 후 모달 숨기고 입력창 초기화
            function afterAll(list){
                printList(list);
                $("#myModal").modal("hide");
                replyTextObj.val("");
                replyerObj.val("");
            }
            // 댓글 추가/수정 버튼 클릭 처리
            $("#modalBtn").click(function(){

                var replyText =  replyTextObj.val();
                var replyer = replyerObj.val();

                if(mode =='ADD'){ // 추가일 때

                    var obj = {replyText:replyText, replyer: replyer, bno:bno};

                    //console.log(obj);

                    replyManager.add(obj, function(list){
                        alert("새로운 댓글이 추가되었습니다. ")
                        afterAll(list);
                    });

                }else if(mode='MOD'){ // 수정일 때

                    var obj = {replyText:replyText, bno:bno, rno:rno};

                    replyManager.update(obj, function(list){

                        alert("댓글이 수정되었습니다. ")
                        afterAll(list);
                    });

                }

            });


            // 댓글 리스트 가져오기
            (function getAllReplies(){
                //load replies
                replyManager.getAll([[${vo.bno}]], printList);
            })();

            // 댓글 리스트 화면 출력 처리
            function printList(list){
                var str = "";
                var replyObj;
                for(var i = 0; i < list.length; i++){
                    replyObj = list[i];

                    str += "<tr>" +
                        "<td>"+ replyObj.rno+" </td>" +
                        "<td>"+ replyObj.replyText+" </td>" +
                        "<td>"+ replyObj.replyer+" </td>" +
                        "<td>"+ formatDate(replyObj.regdate)+" </td>" +
                        "</tr>";
                }
                $("#replyTable").html(str);
            }

            // 날짜 형식 YYYY-MM-DD
            function formatDate(timeValue){
                var date = new Date(timeValue);
                return  date.getFullYear()
                    + "-" + (date.getMonth()+1 >= 10?date.getMonth()+1 : '0'+ (date.getMonth()+1)  )
                    + "-" + date.getDate()
            }
        });

    </script>

</th:block>
